  <p>Piwigo é uma aplicação web que permite a criação de uma galeria de imagens na internet.</p>

  <p>Piwigo é desenvolvido em PHP com uma base de dados MySQL.</p>

  <p>Se tiver sugestões ou comentários, visite o <a href="http://piwigo.org">sítio oficial</a> e o <a href="http://piwigo.org/forum">fórum Piwigo</a>.</p>

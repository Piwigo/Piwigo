<p>Ši nuotraukų galerija yra sukurta naudojant Piwigo.</p>

<p>Piwigo yra nuotraukų galerijos programinė įranga skirta puslapiams, sukurta aktyvių narių bendruomenių ir kurėjų.
 Plėtiniai padaro Piwigo  visiems lengvai pritaikoma. Ji yra visiškai nemokama.</p>

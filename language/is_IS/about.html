<p>Þetta mynda gallerí er byggt á Piwigo.</p>

<p>Piwigo er mynda hugbúnaður fyrir vefinn, byggt af virku
samfélag notenda og þróunaraðila. Viðbætur gera Piwigo auðveldlega
sérsníðanlegt.
Rúsínan í pylsuendanum. Piwigo er óskeypis og opinn uppspretta.</p>
